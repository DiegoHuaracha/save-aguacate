#Contexto de la aplicación
server.servlet.context-path=/aguacatessave
server.port=8080

#Origen de datos
spring.datasource.url=jdbc:mysql://localhost:3306/aguacatessave
spring.datasource.username=root
spring.datasource.password=root

#Dialecto SQL utilizado por Hibernate para la base de datos seleccionada
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#Mantiene la conexión viva si está inactiva por largo tiempo (Necesaria en producción)
spring.datasource.tomcat.test-while-idle=true
spring.datasource.tomcat.validation-query=SELECT 1
#spring.datasource.testWhileIdle = true
#spring.datasource.validationQuery = SELECT 1

#Muestra las consultas SQL generadas por el ORM
spring.jpa.show-sql=true

#Creación de DDL mediante Hibernate (create, create-drop, update, none)
spring.jpa.hibernate.ddl-auto=none
spring.datasource.initialization-mode=always

#Estrategia de nombrado
#spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
